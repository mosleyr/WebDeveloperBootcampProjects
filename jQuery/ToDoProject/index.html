<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
    <script src="https://kit.fontawesome.com/e31bfe74ed.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
</head>
<body>

<div id="container">
    <h1>To-Do List <i class="fas fa-plus"></i></h1>
    <input type="text" placeholder="Add new todo">

    <ul>
        <li><span><i class="fas fa-trash-alt"></i></span> Go to Potions Class</li>
        <li><span><i class="fas fa-trash-alt"></i></span> Buy New Robes</li>
        <li><span><i class="fas fa-trash-alt"></i></span> Visit Hagrid</li>
    </ul>
</div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
