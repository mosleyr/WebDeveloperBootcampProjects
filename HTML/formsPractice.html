<!DOCTYPE html>
<html>
<head>
	<title>Forms Practice</title>
	<link href="stylesheet.css" type="text/css" rel="stylesheet" />
</head>
<body>
<p align="right">
	<label>Search: <input type="search" name="search" placeholder="Search our site" /></label>
	<input type="submit" name="Search" value="Search" />
</p>

<h1>Forms Practice</h1>
<form method="POST" action='some action here'>

<fieldset>
<legend>Music Lesson Interest</legend>
<!-- drop down box: instructor selection -->
<label>Instructor Choice: 
<select name="lessons">
	<option value="Kelly">Kelly</option>
	<option value="Frank">Frank</option>
	<option value="Carol">Carol</option>
</select>
</label>
<br /><br />

<!-- checkboxes: availability -->
<label>Days of the Week Available:<br />
	<input type="checkbox" name="Monday" />Monday<br />
	<input type="checkbox" name="Tuesday" />Tuesday<br />
	<input type="checkbox" name="Wednesday" />Wednesday<br />
	<input type="checkbox" name="Thursday" />Thursday<br />
	<input type="checkbox" name="Friday" />Friday<br />
	<input type="checkbox" name="Saturday" />Saturday<br />
	<input type="checkbox" name="Sunday" />Sunday<br />
</label>
<br />

<!-- multiple select: instruments -->
<label>Instrument Types:<br />
	<select name="instruments" size="5" multiple="multiple">
		<option value="guitar">Guitar</option>
		<option value="dobro">Dobro</option>
		<option value="mandolin">Mandolin</option>
		<option value="banjo">Banjo</option>
		<option value="bass">Bass</option>
	</select>
	</label>
<br /><br />

<!-- radio button: jam session interest -->
<label>Interested in Jam Sessions?
<input type="radio" name="Yes" />Yes
<input type="radio" name="No" />No
</label>
</fieldset>

<br />

<fieldset>
	<legend>Your Contact Information: </legend>

<!-- text input: email address -->
<label>Your Email Address: 
<input type="text" name="email" />
</label>
<br /><br />

<!-- text area: tell us about yourself -->
<label>Tell Us About Your Musical Training:<br />
	<textarea name="aboutYou" rows="20" cols="50"></textarea>
</fieldset>
	</form>
<br />

<fieldset>
	<legend>Start Date</legend><br />
	<label for="start">What date are you available to begin lessons?:</label>
	<input type="date" name="start" />
</fieldset>

	</body>
</html>
