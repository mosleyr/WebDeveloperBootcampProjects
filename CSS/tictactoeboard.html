<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Board</title>
    <link rel="stylesheet" type="text/css" href="tictactoe.css">
</head>
<body>
<h1>Tic Tac Toe Board</h1>

<table>
    <tr>
        <td id="topleft"></td>
        <td id="topmiddle"></td>
        <td id="topright"></td>
    </tr>
    <tr>
        <td id="middleleft"></td>
        <td id="middlemiddle"></td>
        <td id="middleright"></td>
    </tr>
    <tr>
        <td id="bottomleft"></td>
        <td id="bottommiddle"></td>
        <td id="bottomright"></td>
    </tr>
</table>

</body>
</html>
