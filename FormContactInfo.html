<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Udemy Contact Form</title>
</head>
<body>
<h1>Register</h1>
<form>
    <!-- Name -->
    <div>
    <label for="first">First Name:
        <input id="first" type="text" placeholder="Jane" name="first" required>
    </label>
    <label for="last">Last Name:
        <input id="last" type="text" placeholder="Doe" name="last" required>
    </label>
    </div>
    <!-- Gender -->
    <div>
    <label for="male">Male
        <input id="male" type="radio" name="gender" value="male">
    </label>
    <label for="female">Female
        <input id="female" type="radio" name="gender" value="female">
    </label>
    <label for="other">Other
        <input id="other" type="radio" name="gender" value="other">
    </label>
    </div>
    <!-- Contact info -->
    <div>
    <label for="email">Email:
        <input id="email" type="email" name="email" required>
    </label>
    <label for="password">Password:
        <input id="password" type="password" name="password" required minlength="5" maxlength="10">
    </label>
    </div>
    <!-- Birthday -->
    <div>
    <label>Birthday:
        <select name="month">
            <option>Month</option>
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
        </select>
        <select name="day">
            <option>Day</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>
        <select name="year">
            <option>Year</option>
            <option>1999</option>
            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
            <option>2005</option>
            <option>2006</option>
            <option>2007</option>
            <option>2008</option>
            <option>2009</option>
            <option>2010</option>
        </select>
    </label>
    </div>
    <!-- T's & C's -->
    <div>
    <label for="tandc">I agree to the terms and conditions <input id="tandc" name="tandc" type="checkbox"></label>
    </div>
    <!-- Submit -->
    <div>
    <input type="submit" value="Submit">
    </div>
</form>
</body>
</html>
